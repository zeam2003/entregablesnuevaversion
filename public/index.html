<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>LaEme Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form action="/api/productos" method="POST">
            <h1 class="h3 mb-3 fw-normal text-center">Nuevo Producto</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="title" id="floatingInput" placeholder="ej: pinza ">
                <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" name="price" id="floatingPrice" placeholder="ej: 200">
                <label for="floatingPrice">Precio</label>
              </div>
              <div class="form-floating">
                <input type="url" class="form-control" name="thumbail" id="floatingThumb" placeholder="ej: www.example.com">
                <label for="floatingThumb">URL</label>
              </div>
          
              <button class="w-100 btn btn-lg btn-primary" type="submit">Agregar</button>
              <p class="mt-5 mb-3 text-muted text-center">&copy; 2022</p>
        </form>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
